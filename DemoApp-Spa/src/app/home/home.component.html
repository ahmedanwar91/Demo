<div    class="rtl container mt-5">
    <div *ngIf="!registerMode" style="text-align: center">
      <h2 style="font-family:'JF-FLAT'">زواج يأتي لك بشريكك في الحياة</h2>
      <h5 style="font-family:'JF-FLAT'">تخيل حياتك مع توأم روحك. مع زواج، أنت الآن على بعد خطوة من تحقيق حلمك</h5>
      <div class="text-center">
          <button (click)="registerToggel()" style="font-weight:bold;font-family:'JF-Flat';" class="btn btn-secondary btn-dark"  >أشترك معنا</button>
         </div>
    </div>
     
     
  
    <div  *ngIf="registerMode"   class="container">
      <div class="row justify-content-center">
        <div class="col-4">
          <app-register    (cancelRegister)="cancelRegister(!event)" ></app-register>
        </div>
      </div>
    </div>
  </div>
